<!DOCTYPE html>
<html>
<head>
	<title>u-datePicker Mock</title>
	
	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>

<body>
	<div class='datepicker'>
		<div class='header'><span class='triangle'></span>Please set a reminder</div>
		<div class='container'>
			<div class="u-flex u-spaceBetweenX">
				<div class='arrow arrow-left'><</div>
				<div class='bold month'> March 2015 </div>
				<div class='arrow arrow-right'>></div>
			</div>
		
			<table class='u-maxX'>	
			<thead>	
			  <tr class='u-day'>
			    <th><div><p3 class='u-date'>S</p3></div></th>
			    <th><div><p3 class='u-date'>M</p3></div></th> 
			    <th><div><p3 class='u-date'>T</p3></div></th>
			    <th><div><p3 class='u-date'>W</p3></div></th>
			    <th><div><p3 class='u-date'>T</p3></div></th>
			    <th><div><p3 class='u-date'>F</p3></div></th>
			    <th><div><p3 class='u-date'>S</p3></div></th>
			  </tr> 
			</thead>
			  <tr class=' '>
			    <td><div><p3 class='u-date'>1</p3></div></td>
			    <td><div><p3 class='u-date'>2</p3></div></td> 
			    <td><div><p3 class='u-date'>3</p3></div></td>
			    <td><div><p3 class='u-date'>4</p3></div></td>
			    <td><div><p3 class='u-date'>5</p3></div></td>
			    <td><div><p3 class='u-date'>6</p3></div></td>
			    <td><div><p3 class='u-date'>7</p3></div></td>
			  </tr>
			   <tr class=' '>
			    <td><div><p3 class='u-date'>8</p3></div></td>
			    <td><div><p3 class='u-date'>9</p3></div></td> 
			    <td><div><p3 class='u-date'>10</p3></div></td>
			    <td><div><p3 class='u-date'>11</p3></div></td>
			    <td><div><p3 class='u-date'>12</p3></div></td>
			    <td><div><p3 class='u-date'>13</p3></div></td>
			    <td><div><p3 class='u-date'>14</p3></div></td>
			  </tr>
			  <tr class=' '>
			    <td><div><p3 class='u-date'>15</p3></div></td>
			    <td><div><p3 class='u-date'>16</p3></div></td> 
			    <td><div><p3 class='u-date'>17</p3></div></td>
			    <td><div><p3 class='u-date'>18</p3></div></td>

			    <td><div><p3 class='u-date'>21</p3></div></td>
			  </tr>
			    <tr class=' '>
			    <td><div><p3 class='u-date'>22</p3></div></td>
			    <td><div><p3 class='u-date'>23</p3></div></td> 
			    <td><div><p3 class='u-date'>24</p3></div></td>
			    <td><div><p3 class='u-date'>25</p3></div></td>
			    <td><div><p3 class='u-date'>26</p3></div></td>
			    <td><div><p3 class='u-date'>27</p3></div></td>
			    <td><div><p3 class='u-date'>28</p3></div></td>
			  </tr>
			    <tr class=''>
			    <td><div><p3 class='u-date'>29</p3></div></td>

			    <td><div class='active'><p3 class='u-date'>31</p3></div></td>
			  </tr>
			</table>
		</div> <!--end container-->
	
	</div>
	
</body>

</html>
